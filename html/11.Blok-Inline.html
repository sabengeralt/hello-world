<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-Inline</title>
    <style>
        h1{
            width: 100px;
            height: 100px;
        }
        a{
            width: 100px;
            height: 100px;
        }
    </style>
    <!--a inline olduğu için genişlik ve yüksekliği değişemez ama h1 block olduğu için değişebilir-->
</head>
<body>
    <h1 style="display: inline;">başlık</h1>
    <a href="#">link</a>
    
</body>
</html>
